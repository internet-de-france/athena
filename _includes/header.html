      {% assign nav = site.data.nav | default: site.pages %}
      {% for my_page in nav %}
        {% if my_page.title %}
        <li class="inline-block block-lg text-right ml-1 ml-lg-0">
          <a class="{% if forloop.first %}bold {% endif %}italic no-underline h4" href="{{ my_page.url | relative_url }}">
            {{ my_page.title }}

        </li>
        {% endif %}
